 <!DOCTYPE html>
  <html>

    <head>
    	    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles/main.css') }}">  

      <title>Random Number Generator</title>
    </head>
  

<body>

<nav class="nav-wrapper transparent ">
    <div class="container">
    <a href="#" class="brand-logo center">Random Number <span id="logo">Generator</span></a>
    <ul>
        <li class="active" id="nav_home" ><a href="#">Home</a></li>
    </ul>
        </div>
</nav>


{% block form %}

<form class="center-align pink-text" action="#" method="post">
  <div>
    <label class="center-align pink-text " for="minimum">Enter a Starting Number</label>
    <input class="center-align" type="text" name="minimum" value="{{request.form.minimum}}">

    <label class="center-align pink-text " for="maximum">Enter an Ending Number</label>
    <input class = "center-align " type="text" name="maximum" value="{{request.form.maximum}}">

    <label class="center-align pink-text darken-1 " for="amount">Enter desired amount of Numbers to generate</label>
    <input class="center-align" type="text" name="amount" value="{{request.form.amount}}">
    <button class="btn waves-effect waves-light pulse" type="submit" name="action">Generate
    <i class="material-icons right">send</i>
  </button>

</div>
</form>

{% endblock form %}

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
